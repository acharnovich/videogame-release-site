<!DOCTYPE html>
<html>
<head>
    <title>Most Active Video Games</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 80%;
            margin: auto;
            overflow: hidden;
        }
        header {
            background: #333;
            color: #fff;
            padding-top: 30px;
            min-height: 70px;
            border-bottom: #77aaff 3px solid;
        }
        header h1 {
            text-align: center;
            margin: 0;
            font-size: 36px;
        }
        nav {
            background: #444;
            color: #fff;
            padding: 10px;
            text-align: center;
        }
        nav a {
            color: #fff;
            text-decoration: none;
            margin: 0 10px;
            padding: 5px 10px;
            border: 1px solid #fff;
            border-radius: 5px;
        }
        nav a:hover {
            background: #555;
        }
        ul {
            list-style: none;
            padding: 0;
        }
        ul li {
            background: #fff;
            margin: 10px 0;
            padding: 20px;
            border: #ccc 1px solid;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Most Active Video Games</h1>
    </header>
    <nav>
        <a href="/">Upcoming Games</a>
        <a href="/most-active">Most Active Games</a>
    </nav>
    <div class="container">
        <ul>
            {{range .}}
                <li>{{.Name}} - Release Date: {{.Released}}</li>
            {{end}}
        </ul>
    </div>
</body>
</html>
